{% load static %}

<html lang="sp" class="log">
<div class="container">
<head class="center-text">
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/log.css' %}">
</head>
<body>
{% block content %}
<p> <img src="{% static 'images/log-img.png' %}" alt="Mi Imagen" class="img"> </p>
<h1 class="center-text">Iniciar Sesión</h1>
<form class="form" method="post" action="{% url 'login' %}" style="
display: flex;
flex-direction: column;">
    {% csrf_token %}
    <label for="usuario">Usuario:</label>
    <input type="text" name="usuario" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit"> Iniciar sesión </button>
    <br>
    <a style="margin: auto; color: white;" href="{% url 'register' %}">¡Regístrate!</a>
</form>
{% endblock %}
</body>
</div>
</html>
