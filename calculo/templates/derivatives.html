{% load static %}

<!DOCTYPE html>
<html lang="en" class="derivatives">
<head>
    <a href="{% url 'home' %}" style="color: white;">Regresar</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivadas</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/derivatives.css' %}">
</head>
<body>
    <h1>Calculadora de Derivadas</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Calcular Derivada">
    </form>

    {% if result_data %}
    <h2>Resultado</h2>
    <p>Derivada: {{ result_data }}</p>
    {% endif %}
</body>
</html>
